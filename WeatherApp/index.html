<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">

    <div class="weather-container bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
            <span role="img" aria-label="sun and cloud">☀️☁️</span> Weather APP</h1>

        <form id="weather-form" class="flex flex-col sm:flex-row gap-4 mb-8">
            <input
                type="text"
                id="city-input"
                placeholder="Enter a city (e.g., Lahore,Multan)..."
                class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                aria-label="City name input"
            />
            <button
                type="submit"
                id="search-button"
                class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md"
                aria-label="Search weather"
            >
                Search
            </button>
        </form>
        <div id="loading-message" class="text-center text-blue-700 text-lg font-semibold hidden">
            Loading weather data...
        </div>
        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-4 hidden" role="alert">
            <strong class="font-bold">Error!</strong>
            <span id="error-text" class="block sm:inline ml-2"></span>
        </div>
        <div id="weather-display" class="text-center hidden animate-fade-in">
            <h2 id="city-name" class="text-5xl font-bold text-gray-900 mb-2"></h2>
            <p id="temperature" class="text-7xl font-extrabold text-blue-700 mb-4"></p>
            <p id="description" class="text-3xl text-gray-600 capitalize mb-4"></p>
            <div class="mt-6 text-gray-500 text-sm">
                <p>Weather data is simulated.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
